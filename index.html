<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>...</title>
  <style>
    body {
      background-color: #1F030C;
      color: #F52768;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      background-color: #000;
      color: #F52768;
      border: 1px solid #F52768;
      padding: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 30px;

    }
  </style>
</head>
<body>

  <h1>CURIOUS AREN'T YA??</h1>
  <h2>PLEASE ENTER PASSWORD</h2>
  <input type="text" id="codeInput" placeholder="•••">
  <button onclick="checkCode()">Submit</button>
  <div id="message"></div>

  <script>
    const secrets = {
      "zankow": "Did so much to his own detriment. But will it be worthwhile?",
      "obsidian": "Wait.",
      "blair": "IS THAT BLAIR FROM PAND3MON1UM??? OMG OMG IM A HUGE FAN!!!!!11!!1!!",
      "d3mon1x": "One of the best musicians I know. You should be on TeamTBD./vsrs.",
      "styxsi": "Please keep cooking! I like seeing your stuff. :<",
    };

    function checkCode() {
      const input = document.getElementById("codeInput").value.toLowerCase();
      const messageDiv = document.getElementById("message");

      if (secrets[input]) {
        messageDiv.textContent = secrets[input];
      } else {
        messageDiv.textContent = "Password rejected. Try another one.";
      }
    }
  </script>

</body>
