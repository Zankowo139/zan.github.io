<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> insert title here </title>
  <style>
    body {
      background-color: #111;
      color: #A020F0;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      background-color: #000;
      color: #A020F0;
      border: 1px solid #A020F0;
      padding: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 30px;
      font-size: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>GREETINGS. USER; MANCHI</h1>
  <h2>PLEASE ENTER PASSWORD</h2>
  <input type="text" id="codeInput" placeholder="•••">
  <button onclick="checkCode()">Submit</button>
  <div id="message"></div>

  <script>
    const secrets = {
      "passion": "Pathetic Scumbag. He deserved everything he went through.",
    };

    function checkCode() {
      const input = document.getElementById("codeInput").value.toLowerCase();
      const messageDiv = document.getElementById("message");

      if (secrets[input]) {
        messageDiv.textContent = secrets[input];
      } else {
        messageDiv.textContent = "Invalid Password. Please try another.";
      }
    }
  </script>

</body>
</html>
